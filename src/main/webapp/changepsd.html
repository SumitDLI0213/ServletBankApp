<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Change</title>

    <style>

        body {

            font-family: 'Arial', sans-serif;

            background-color: #f4f4f4;

            margin: 0;

            display: flex;

            justify-content: center;

            align-items: center;
             background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("https://blogassets.airtel.in/wp-content/uploads/2022/03/Change-ATM-card-PIN.jpg");
            background-size: cover;

            background-position: center;

            background-repeat: no-repeat;

            min-height: 100vh;

        }

 

        .container {

            background-color: rgba(255, 255, 255, 0.4);

            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            padding: 40px;

            width: 400px;
            

            text-align: center;

        }

 

        h1 {

            color: #333333;

            font-size: 24px;

            margin-bottom: 20px;

        }

 

        form {

            text-align: left;

        }

 

        .input-group {

            margin-bottom: 20px;

        }

 

        label {

            font-weight: bold;

            display: block;

            margin-bottom: 5px;

            color: #555555;

        }

 

        input[type="password"] {

            width: 100%;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

            font-size: 16px;

            color: #333333;

        }

 

        input[type="submit"] {

            background-color: #3498db;

            color: #ffffff;

            border: none;

            padding: 10px 20px;

            border-radius: 5px;

            cursor: pointer;

            font-size: 16px;

            transition: background-color 0.3s ease;

        }

 

        input[type="submit"]:hover {

            background-color: #2980b9;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Password Change</h1>

        <form action="changepassword" method="post">

            <div class="input-group">

                <label for="opin">Old Pin</label>

                <input type="password" id="opin" name="opin">

            </div>

            <div class="input-group">

                <label for="npin">New Pin</label>

                <input type="password" id="npin" name="npin">

            </div>

            <div class="input-group">

                <label for="cpin">Re-enter New Pin</label>

                <input type="password" id="cpin" name="cpin">

            </div>

            <input type="submit" value="Change Password">

        </form>

    </div>

</body>

</html>
